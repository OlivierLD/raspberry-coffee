buildscript {
    // ext.pi4j_version = '1.2'
}
plugins {
    id 'java'
    id 'scala'
    id 'idea'
    id 'maven'
    id 'com.github.johnrengelman.shadow' // version '4.0.2'
}

group = 'oliv.raspi.coffee'
version = '1.0'

repositories {
    mavenCentral()
    mavenLocal()
    maven { url "https://oss.sonatype.org/content/groups/public" }
    maven { url "https://www.datanucleus.org/downloads/maven2" }
    // maven { url "https://raw.githubusercontent.com/OlivierLD/raspberry-coffee/repository" }
    // maven { url "http://lediouris.net/maven2" }
}

compileJava.options.compilerArgs += ["-Xlint:none"]

dependencies {
    implementation "com.pi4j:pi4j-core:$pi4j_version"
    implementation "com.google.code.gson:gson:$google_gson_gson"
    implementation project(':common-utils')
    implementation project(":raspberry-io-pi4j:Utils")
    implementation project(':http-tiny-server')
    implementation project(':NMEA-mux-extensions')
    implementation project(':RESTNavServer')
    implementation project(':NMEA-multiplexer') // RESTNavServer contains NMEA-multiplexer
}

shadowJar {
    zip64 true
}
