buildscript {
    ext.pi4j_version = '1.2'
}
plugins {
    id 'java'
    id 'scala'
    id 'idea'
    id 'maven'
    id 'com.github.johnrengelman.shadow' // version '4.0.2'
}

group = 'oliv.raspi.coffee'
version = '1.0'

repositories {
    mavenCentral()
    mavenLocal()
    maven { url "https://oss.sonatype.org/content/groups/public" }
    maven { url "https://www.datanucleus.org/downloads/maven2" }
    // maven { url "https://raw.githubusercontent.com/OlivierLD/raspberry-coffee/repository" }
    // maven { url "http://lediouris.net/maven2" }
}

compileJava.options.compilerArgs += ["-Xlint:none"]

dependencies {
    implementation "com.pi4j:pi4j-core:$pi4j_version"
    implementation 'com.google.code.gson:gson:2.8.0'
    implementation project(':common-utils')
    implementation project(":raspberry-io-pi4j:Utils")
    implementation project(':http-tiny-server')
    implementation project(':NMEA-mux-extensions')
    implementation project(':NMEA-multiplexer') // RESTNavServer contains NMEA-multiplexer
}

shadowJar {
    zip64 true
}

jar { // Adding some lines in the MANIFEST.mf
    manifest {
        attributes (
            'Built-By'       : System.properties['user.name'],
            'Build-Timestamp': new java.text.SimpleDateFormat("yyyy-MM-dd'T'HH:mm:ss.SSSZ").format(new Date()),
//            'Build-Revision' : versioning.info.commit,
            'Build-from'     : "Module '${project.name}'",
            'Created-By'     : "Gradle ${gradle.gradleVersion}",
            'Build-Jdk'      : "${System.properties['java.version']} (${System.properties['java.vendor']} ${System.properties['java.vm.version']})",
            'Build-OS'       : "${System.properties['os.name']} ${System.properties['os.arch']} ${System.properties['os.version']}"
        )
    }
}