#
# This is the yaml equivalent to nmea.mux.gps.log.properties
#
name: "NMEA with GPS, BME280, LSM303"
context:
  with.http.server: true
  http.port: 5678
  init.cache: true
  default.declination: 14
channels:
  - type: "serial"
    port: "/dev/ttyS80"
    baud.rate: 4800
    verbose: false
  - type: "bme280"
    prefix: "BM"
    verbose: false
  - type: "lsm303"
    prefix: "LS"
    feature: "BOTH"
    verbose: false
    sentence.filters: "HDM,XDR"
    heading.offset: 0
    read.frequency: 1000
    damping.size: 5
forwarders:
  - type: file
    timebase.filename: true
    filename.suffix: "_LOG"
    log.dir: "logged"
    split: "hour"
  - class: nmea.forwarders.SSD1306Processor
    properties: ssd1306.properties
  - type: "tcp"
    port: 7001
