plugins {
  id 'java'
//id 'scala'
  id 'idea'
  id 'maven'
  id 'com.github.johnrengelman.shadow' // version '4.0.2'
//id 'findbugs'
}

group = 'oliv.raspi.coffee'
version = '1.0'

repositories {
  mavenCentral()
  mavenLocal()
//  maven { url "https://oss.sonatype.org/content/groups/public" }
  maven { url "https://www.datanucleus.org/downloads/maven2" }
  maven { url "https://mvnrepository.com/artifact" }
  // maven { url "https://raw.githubusercontent.com/OlivierLD/raspberry-coffee/repository" }  // maven repo in git
}

dependencies {
  implementation "com.google.code.gson:gson:$google_gson_gson"
  //implementation 'org.fusesource.jansi:jansi:1.11'
  //implementation 'oracle:xmlparser:2.0'
  implementation project (':http-tiny-server')
//  implementation project (':TideEngine')
  implementation project(':raspberry-sailor:TideEngine')
  implementation project(':astro-computer:AstroComputer')
//  implementation 'astro.computer:astro.computer:1.0'
  implementation project (':RESTNauticalAlmanac')
  implementation 'com.google.code.findbugs:jsr305:3.0.0'
  //implementation group: 'org.xerial', name: 'sqlite-jdbc', version: '3.34.0'
  implementation 'org.glassfish.jersey.core:jersey-client:2.25.1'
  implementation 'org.glassfish.jersey.media:jersey-media-json-jackson:2.25.1'
  testImplementation "junit:junit:$junit_version"
}

shadowJar {
  zip64 true
}

