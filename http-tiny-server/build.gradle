plugins {
    id 'java'
    id 'idea'
    id 'maven'
    id 'com.github.johnrengelman.shadow' // version '4.0.2'
    id "application"
}

group = 'oliv.raspi.coffee'
version = '1.0'

repositories {
    mavenCentral()
    mavenLocal()
//    // maven { url "http://lediouris.net/maven2" }
//    maven { url "https://oss.sonatype.org/content/groups/public" }
}

//sourceCompatibility = 1.8
//targetCompatibility = 1.8

compileJava {
    options.compilerArgs << '-g' // Debug? Comment if needed.
}

dependencies {
//    implementation 'org.json:json:20141113'
    implementation "com.google.code.gson:gson:$google_gson_gson"
    implementation project(':common-utils')
    testImplementation "junit:junit:$junit_version"
}

mainClassName = "http.HTTPServer"

shadowJar {
    zip64 true
    mergeServiceFiles()
}
