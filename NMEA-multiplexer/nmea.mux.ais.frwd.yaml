#
# MUX definition.
#
name: "With AIS, and a REST forwarder"
context:
  with.http.server: false
  #http.port: 9999
  #init.cache: true
channels:
  - type: serial
    # AIS
    port: /dev/ttyS80
    baudrate: 38400
    verbose: true
forwarders:
  - type: rest
    server.name: 192.168.42.6
    server.port: 9999
    rest.resource: /mux/nmea-sentence
    rest.verb: POST
    http.headers: Content-Type:text/plain
    verbose: true
  - type: file
    timebase.filename: true
    filename.suffix: _LOG
    log.dir: logged
    split: hour
    # |hour|day|week|month|year
    flush: true

