#
# MUX definition.
#
name: "Test for the REST Consumer."
context:
  with.http.server: true
  http.port: 9991
  init.cache: true
  default.declination: 0
channels:
  - type: file
    filename: ./sample.data/2010-11-08.Nuku-Hiva-Tuamotu.nmea.zip
    zip: true
    path.in.zip: 2010-11-08.Nuku-Hiva-Tuamotu.nmea
    verbose: false
  - type: rest  # Just for tests of the rest consumer
    protocol: http
    machine-name: localhost
    http-port: 9991
    query-path: /mux/cache
#    machine-name: 192.168.1.102
#    http-port: 8080
#    query-path: /eink2_13/oplist
    # query-string:     # Would include the ?, and subsequent &...
    verbose: true
forwarders:
  - type: console

