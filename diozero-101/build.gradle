buildscript {
    ext.kotlin_version = '1.4.0'  // '1.3.72'
    repositories {
        mavenCentral()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
//        classpath "com.netflix.nebula:nebula-clojure-plugin:4.3.1"
    }
}

plugins {
    id 'java'
    id 'groovy'
    id 'scala'
    id 'maven'
    id 'idea'
    id 'com.github.johnrengelman.shadow'
    id "application"
}

group = 'oliv.raspi.coffee'
version = '1.0'

repositories {
    mavenCentral()
    mavenLocal()
    maven { url "https://repo1.maven.org/maven2" }
    maven { url "https://oss.sonatype.org/content/groups/public" }
    maven { url "https://www.datanucleus.org/downloads/maven2" }
}

dependencies {
    implementation 'com.diozero:diozero-core:1.3.3'
    implementation 'com.diozero:diozero-sampleapps:1.3.3' // For SystemInformation, GpioDetect & other tests.

    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation 'org.codehaus.groovy:groovy-all:2.4.6'
    implementation 'org.codehaus.groovy:http-builder:0.4.0'
    implementation 'org.scala-lang:scala-library:2.13.3'
    implementation "org.scala-lang:scala-compiler:2.13.3"

}

mainClassName = "diozerotests.FirstTest" // To generate the manifest
shadowJar {
    zip64 true
    mergeServiceFiles()
}
