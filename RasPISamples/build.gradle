buildscript {
  ext.kotlin_version = '1.6.0' // '1.5.20' // '1.4.0'  // '1.3.72'
  ext.scala_version = '2.13.8'
  ext.shadowVersion = '6.0.0'
  // ext.pi4j_version = '1.2'
  repositories {
    mavenCentral()
    maven {
      url "https://plugins.gradle.org/m2/"
    }
  }
  dependencies {
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    classpath "com.github.jengelman.gradle.plugins:shadow:$shadowVersion"
  }
}

//apply plugin: 'kotlin'
apply plugin: 'java'
apply plugin: 'scala'
apply plugin: 'idea'
apply plugin: 'com.github.johnrengelman.shadow'


shadowJar {
  zip64 true
//    manifest {
//        attributes(
//                'Main-Class': mainClassName,
//                'version': project.version,
//                'lastBuild': buildTime()
//        )
//    }
}

group = 'oliv.raspi.coffee'
version = '1.0'

repositories {
  mavenCentral()
  mavenLocal()
  maven { url "https://mvnrepository.com/artifact" }
  maven { url "https://www.datanucleus.org/downloads/maven2" }  // Alternative to https://mvnrepository.com/artifact (403)
//  maven { url "https://oss.sonatype.org/content/groups/public" }
  // maven { url "https://raw.githubusercontent.com/OlivierLD/raspberry-coffee/repository" }  // maven repo in git
}

dependencies {
  implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
  implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
  implementation 'org.fusesource.jansi:jansi:1.11'
  implementation 'org.json:json:20141113'
  implementation "org.scala-lang:scala-library:$scala_version"
  implementation "com.pi4j:pi4j-core:$pi4j_version"
//implementation 'org.java-websocket:Java-WebSocket:1.3.7' // Already in ADC
  implementation project(':common-utils')
  implementation project(':raspberry-io-pi4j:HC-SR04')
  implementation project(':raspberry-io-pi4j:I2C-SPI')
  implementation project(':raspberry-io-pi4j:PhoneKeyboard3x4')
  implementation project(':raspberry-io-pi4j:ADC')
  implementation project(':raspberry-io-pi4j:Arduino-RaspberryPI')
  implementation project(':WeatherStation')
  implementation project(':raspberry-io-pi4j:SevenSegDisplay')
  implementation project(':Adafruit-IO')
  implementation project(':NMEA-multiplexer')
  implementation project(':HanoiTower')
  testImplementation 'junit:junit:4.13.2'
}
