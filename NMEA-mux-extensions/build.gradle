plugins {
    id 'java'
    id 'scala'
    id 'idea'
    id 'maven'
    id 'com.github.johnrengelman.shadow' // version '4.0.2'
}

group = 'oliv.raspi.coffee'
version = '1.0'

repositories {
    mavenCentral()
    mavenLocal()
    maven { url "https://oss.sonatype.org/content/groups/public" }
    maven { url "https://www.datanucleus.org/downloads/maven2" }
//  maven { url "http://lediouris.net/maven2" }
    maven { url "https://raw.githubusercontent.com/OlivierLD/raspberry-coffee/repository" }  // maven repo in git
}

//compileJava.options.compilerArgs += ["-Xlint:none"]
compileJava.options.compilerArgs += ["-Xlint:unchecked"]  // ["-Xlint:none"]

//compileJava {
//    options.encoding = 'UTF-8'
//    options.compilerArgs << "-Xlint:unchecked" << "-Xlint:deprecation"
//}

dependencies {
    implementation 'com.pi4j:pi4j-core:1.2'
    implementation 'org.rxtx:rxtx:2.1.7'
    implementation 'com.google.code.gson:gson:2.8.0'
    implementation group: 'org.json', name: 'json', version: '20190722'
    implementation project(':common-utils')
    implementation project(':http-tiny-server')
//    implementation project(':AstroComputer')
    implementation 'astro.computer:astro.computer:1.0'
    implementation project(':I2C-SPI')
    implementation project(':Serial-IO')
    implementation project(':LoRa')
    implementation project(':NMEA-multiplexer')
    implementation project(':Project-Trunk:SunFlower') // For the Servo Board (PCA9685) and the LSM303
}

shadowJar {
    zip64 true
}
