buildscript {
  ext.shadowVersion = '6.0.0'
  // ext.pi4j_version = '1.2'
  repositories {
    mavenCentral()
    maven {
      url "https://plugins.gradle.org/m2/"
    }
  }
  dependencies {
    classpath "com.github.jengelman.gradle.plugins:shadow:$shadowVersion"
  }
}

apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'idea'
apply plugin: 'com.github.johnrengelman.shadow'

group = 'oliv.raspi.coffee'
version = '1.0'

repositories {
  mavenCentral()
  mavenLocal()
//  maven { url "https://oss.sonatype.org/content/groups/public" }
}

dependencies {
  implementation "com.pi4j:pi4j-core:$pi4j_version"
  implementation project(':common-utils')
  implementation project(':http-tiny-server')
  implementation project(":raspberry-io-pi4j:Utils")
  implementation 'org.json:json:20141113'
  implementation 'com.google.code.gson:gson:2.8.5'
//testImplementation group: 'junit', name: 'junit', version: '4.13'
  testImplementation 'org.junit.jupiter:junit-jupiter-api:5.1.0'
  testRuntime 'org.junit.jupiter:junit-jupiter-engine:5.1.0'
}

shadowJar {
  zip64 true
}
