plugins {
  id 'java'
//id 'scala'
  id 'idea'
  id 'maven'
  id 'com.github.johnrengelman.shadow' // version '4.0.2'
}
compileJava.options.encoding = 'UTF-8'

group = 'oliv.raspi.coffee'
version = '1.0'

repositories {
  mavenLocal()
  mavenCentral()
//  maven { url "https://oss.sonatype.org/content/groups/public" }
  // maven { url "https://raw.githubusercontent.com/OlivierLD/raspberry-coffee/repository" }  // maven repo in git
}

dependencies {
  implementation 'com.pi4j:pi4j-core:1.2'
  implementation 'com.google.code.gson:gson:2.8.0'
  implementation project(':http-tiny-server')
  implementation project(':raspberry-io-pi4j:I2C-SPI') // For the Servo Board (PCA9685)
}

shadowJar {
  zip64 true
}
