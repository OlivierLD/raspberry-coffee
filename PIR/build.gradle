plugins {
    id 'java'
    id 'idea'
    id 'maven'
    id 'com.github.johnrengelman.shadow' // version '4.0.2'
}

shadowJar {
    zip64 true
}

group = 'oliv.raspi.coffee'
version = '1.0'

repositories {
  mavenCentral()
  mavenLocal()
//  maven { url "https://oss.sonatype.org/content/groups/public" }
  maven { url "https://mvnrepository.com/artifact/com.pi4j/pi4j-core" }
}

dependencies {
//  implementation 'com.pi4j:pi4j-core:1.1'
//  implementation 'com.pi4j:pi4j-core:1.2'  // -SNAPSHOT'
//  implementation 'com.pi4j:pi4j-core:1.3-SNAPSHOT'  // -SNAPSHOT'
  // https://mvnrepository.com/artifact/com.pi4j/pi4j-core
  implementation group: 'com.pi4j', name: 'pi4j-core', version: '1.2'
//  implementation 'com.pi4j:pi4j-parent:1.2'
}

// Warning: Must be run as root
task runPIR(type: JavaExec, dependsOn: build, description: "Run the PIR Demo") {
  main = 'main.SampleMain'
  systemProperty 'verbose', 'true'
//classpath project.configurations.default
  classpath sourceSets.main.runtimeClasspath
//classpath sourceSets.main.output.classesDir
}

