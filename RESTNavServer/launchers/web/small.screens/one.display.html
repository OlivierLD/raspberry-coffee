<!DOCTYPE html>
<!-- This is just an example -->
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=ISO-8859-1">
    <title>One display</title>

    <!-- Pure JavaScript, NOT a WebComponent -->
    <script type="text/javascript" src="./js/AnalogDisplay.js"></script>
    <script type="text/javascript">

	var displayBSP; // Boat Speed..., why not.

	const MIN_BSP = 0, MAX_BSP = 15;
	let bsp = 0;
	let inc = 0.1;

  window.onload = () => {
	  displayBSP = new AnalogDisplay('bspCanvas', 123, 15, 1, 0.1, true, 40); // 123: ((250/2) - 2)
	  displayBSP.setValue(bsp);
	  displayBSP.setLabel('BSP');

	  window.setInterval(() => { // Move the hand
      if ((inc > 0 && bsp >= MAX_BSP) || (inc < 0 && (bsp <= MIN_BSP))) {
        inc *= -1;
      }
      bsp += inc;
      displayBSP.setValue(bsp);
    }, 20);
  };

		</script>
  </head>
  <body bgcolor="white">
    <div id="displays" style="display: block;">
      <!-- One Analog Display -->
      <canvas id="bspCanvas" width="250" height="250" title="Whatever value..." style="border: 1px solid silver; border-radius: 5px;"></canvas>
    </div>
  </body>
</html>
