#
# MUX definition.
#
name: "Replaying logged data, between Bora-Bora & Tongareva"
context:
  with.http.server: true
  http.port: 9999
  init.cache: true
  deviation.file.name: "dp_2011_04_15.csv"
  max.leeway: 10.0
  damping: 30
channels:
  - type: file
    filename: ./sample.data/logged.data.archive.zip
    zip: true
    path.in.zip: 2011-01-29.strait.to.tongareva.for.DR.txt.nmea
    between-records: 1000
    loop: true
    verbose: false
forwarders:
  - type: ws
    wsuri: ws://localhost:9876/
  - type: "tcp"
    port: 7001
  - type: "gpsd"
    port: 2947
    properties: gpsd.properties
computers:
  - type: tw-current
    #  in seconds:      30s 1m  10m
    time.buffer.length: 30, 60, 600

