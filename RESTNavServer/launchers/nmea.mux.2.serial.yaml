#
# MUX definition.
#
name: "Read 2 serial ports, generate one log file"
context:
  with.http.server: false
  http.port: 9999
  init.cache: false
channels:
  - type: serial
    port: COM1
    baudrate: 4800
    verbose: false
  - type: serial
    port: COM2
    baudrate: 4800
    verbose: false
forwarders:
  - type: file
    filename: ./data.nmea
    verbose: false
