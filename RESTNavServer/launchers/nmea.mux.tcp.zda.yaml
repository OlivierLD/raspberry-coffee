#
# MUX definition.
# No GPS, position will be given by -Ddefault.mux.latitude and -Ddefault.mux.longitude
# Time is system time, generated by ZDA
# Astronomical data can be rendered at http://localhost:9999/web/webcomponents/console.gps.html?style=orange&bg=black&border=n&boat-data=n
#
name: "No GPS, using ZDA produced by a TCP server"
context:
  with.http.server: true
  http.port: 9999
  init.cache: true
channels:
  - type: tcp
    server: localhost
    port: 7002
    verbose: true
forwarders:
  - type: "tcp"
    port: 7001
