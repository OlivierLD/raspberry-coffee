#
# Properties files for a Custom Forwarder: Character Console
#
# Character mode NMEA Console definition
#
# Line Structure
# ==============
#  BSP=1,2,YELLOW,BLACK,RED,BLACK
#  |   | | |      |     |   |
#  |   | | |      |     |   title background color
#  |   | | |      |     title foreground color
#  |   | | |      data background color
#  |   | | data foreground color
#  |   | row (y)
#  |   col (x)
#  Key
#
# Available keys:
# ---------------
#    BSP Boat Speed (aka STW)
#    HDG True Heading
#    TWD True Wind Direction
#    AWS Apparent Wind Speed
#    AWA Apparent Wind Angle
#    TWS True Wind Speed
#    COG Course Over Ground
#    SOG Speed Over Ground
#    POS Position from the GPS
#    TWA True Wind Angle
#    CDR Current Direction
#    CSP Current Speed
#    LAT Latitude from the GPS
#    LNG Longitude from the GPS
#    LOG Log
#    DAY Daily Log
#    MWT Water Temperature
#    MTA Air Temperature
#    MMB Barometric Pressure
#    DBT Depth Below Transducer
#    GDT GPS Date and Time
#    SLT Solar time
#    XTE Cross Track Error
#    NWP Next Waypoint
#    HUM Relative Humidity
#    DEV Magnetic Deviation
#    DEC Magnetic Declination
#    VAR Magnetic Variation
#
#    CCS Calculated Current Speed
#    CCD Calculated Current Direction
#    TBF Time buffer (in minutes) for the current calculation
#
# Available Colors
# ----------------
#   RED
#   BLACK
#   CYAN
#   GREEN
#   BLUE
#   WHITE
#   YELLOW
#   MAGENTA
#
# The TFT Monitor has 13 lines (current definition)
#
# To activate the Character Console:
# Forwarder Class : nmea.forwarders.CharacterConsoleWriter
# Properties file : char.console.properties
#
console.title= - Console - NMEA Mux -
#
POS=1,1,CYAN,BLACK,CYAN,BLACK
#
GDT=1,2,CYAN,BLACK,CYAN,BLACK
#
SLT=1,3,CYAN,BLACK,CYAN,BLACK
#
BSP=1,4,YELLOW,BLACK,RED,BLACK
HDG=2,4,YELLOW,BLACK,GREEN,BLACK
TWD=3,4,YELLOW,BLACK,GREEN,BLACK
#
AWS=1,5,YELLOW,BLACK,RED,BLACK
AWA=2,5,YELLOW,BLACK,BLUE,BLACK
TWS=3,5,YELLOW,BLACK,RED,BLACK
#
COG=1,6,YELLOW,BLACK,GREEN,BLACK
SOG=2,6,YELLOW,BLACK,RED,BLACK
TWA=3,6,YELLOW,BLACK,BLUE,BLACK
#
MWT=1,7,YELLOW,BLACK,MAGENTA,BLACK
MTA=2,7,YELLOW,BLACK,MAGENTA,BLACK
MMB=3,7,YELLOW,BLACK,MAGENTA,BLACK
#
CCD=1,8,YELLOW,BLACK,GREEN,BLACK
CCS=2,8,YELLOW,BLACK,RED,BLACK
TBF=3,8,YELLOW,BLACK,MAGENTA,BLACK
#
DBT=1,9,CYAN,BLACK,CYAN,BLACK
HUM=2,9,YELLOW,BLACK,MAGENTA,BLACK
#PRF=3,9,CYAN,BLACK,CYAN,BLACK
VAR=3,9,CYAN,BLACK,GREEN,BLACK
#
XTE=1,10,YELLOW,BLACK,WHITE,BLACK
# LOG=2,10,CYAN,BLACK,CYAN,BLACK
DAY=2,10,CYAN,BLACK,CYAN,BLACK
NWP=3,10,YELLOW,BLACK,WHITE,BLACK
#
