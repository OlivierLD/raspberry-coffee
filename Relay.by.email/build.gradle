buildscript {
    ext.shadowVersion='6.0.0'
    repositories {
        mavenCentral()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "com.github.jengelman.gradle.plugins:shadow:$shadowVersion"
    }
}

apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'idea'
apply plugin: 'com.github.johnrengelman.shadow'

group = 'oliv.raspi.coffee'
version = '1.0'

repositories {
    mavenCentral()
    mavenLocal()
    maven { url "https://mvnrepository.com/artifact/com.pi4j/pi4j-core" }
}

sourceSets {
  main {
    java {
      srcDir 'src'
    }
  }  
  test {
    java {
      srcDir 'tests'
    }
  }  
}

dependencies {
//    compile.sh 'com.pi4j:pi4j-core:1.1'
    // https://mvnrepository.com/artifact/com.pi4j/pi4j-core
    implementation 'com.pi4j:pi4j-core:1.2'
//    implementation group: 'javax.mail', name: 'mail', version: '1.4.1'
    implementation 'com.sun.mail:javax.mail:1.6.2'
    implementation 'org.json:json:20141113'

}

shadowJar {
    zip64 true
}
