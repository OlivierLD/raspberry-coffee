plugins {
    // id "net.ltgt.apt-eclipse" version "0.21"
    id "com.github.johnrengelman.shadow" version "6.0.0" // "5.2.0"
    id "application"
}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'maven'
apply plugin: 'com.github.johnrengelman.shadow'


//sourceCompatibility = 1.8
//targetCompatibility = 1.8

shadowJar {
    mergeServiceFiles()
    zip64 true
}

group = 'oliv.raspi.coffee'
version = '1.0'

repositories {
    mavenCentral()
    mavenLocal()
    maven { url "https://oss.sonatype.org/content/groups/public" }
    // maven { url "https://raw.githubusercontent.com/OlivierLD/raspberry-coffee/repository" }
}

mainClassName = "httpserver.HttpRequestServer"

dependencies {

    testImplementation group: 'junit', name: 'junit', version: '4.13'

    implementation 'oliv.raspi.coffee:http-tiny-server:1.0'
    implementation 'oliv.raspi.coffee:ADC:1.0'
}

