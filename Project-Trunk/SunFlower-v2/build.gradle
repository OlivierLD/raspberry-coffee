plugins {
  id 'java'
  id 'maven'
  id 'idea'
  id 'com.github.johnrengelman.shadow' // version '4.0.2'
}

shadowJar {
  zip64 true
}

group = 'oliv.raspi.coffee'
version = '1.0'

repositories {
  mavenLocal()
  mavenCentral()
  maven { url "https://oss.sonatype.org/content/groups/public" }
  maven { url "https://www.datanucleus.org/downloads/maven2" }
}

dependencies {
  implementation 'com.pi4j:pi4j-core:1.2'
  implementation 'com.google.code.gson:gson:2.8.0'
  implementation 'org.fusesource.jansi:jansi:1.11'
  implementation 'oracle:xmlparser:2.0'
  implementation 'org.rxtx:rxtx:2.1.7'
  implementation project(':Serial-IO')
  implementation project(':common-utils')
  implementation project(':http-tiny-server')
  implementation project(':I2C-SPI')        // For the Motor Hat , includes common-utils (AstroComputer). gradlew dependencies is your friend.
  implementation project(':NMEA-multiplexer')
  implementation project(':AstroComputer')
}

