
plugins {
  id 'java'
  id 'maven'
  id 'idea'
  id 'com.github.johnrengelman.shadow' // version '4.0.2'
}

shadowJar {
  zip64 true
}

group = 'oliv.raspi.coffee'
version = '1.0'


repositories {
  mavenCentral()
  mavenLocal()
  maven { url "https://oss.sonatype.org/content/groups/public" }
  // maven { url "https://raw.githubusercontent.com/OlivierLD/raspberry-coffee/repository" }
}

dependencies {
  implementation 'com.pi4j:pi4j-core:1.2'
  implementation 'org.rxtx:rxtx:2.1.7'
  implementation project(":common-utils")
  implementation 'oliv.raspi.pi4j:ADC:1.0'
  implementation 'oliv.raspi.pi4j:I2C-SPI:1.0'
  implementation 'org.java-websocket:Java-WebSocket:1.5.1' // 1.3.7'
  implementation 'org.apache.logging.log4j:log4j-core:2.14.0'
}
