buildscript {
  ext.shadowVersion='6.0.0'
  repositories {
    mavenCentral()
    maven {
      url "https://plugins.gradle.org/m2/"
    }
  }
  dependencies {
    classpath "com.github.jengelman.gradle.plugins:shadow:$shadowVersion"
  }
}

apply plugin: 'java'
apply plugin: 'scala'
apply plugin: 'idea'
apply plugin: 'com.github.johnrengelman.shadow'


shadowJar {
  zip64 true
}

group = 'oliv.raspi.coffee'
version = '1.0'

repositories {
  mavenCentral()
  mavenLocal()
//  maven { url "https://oss.sonatype.org/content/groups/public" }
  maven { url "https://www.datanucleus.org/downloads/maven2" }
  maven { url "https://raw.githubusercontent.com/OlivierLD/raspberry-coffee/repository" }  // maven repo in git
}

dependencies {
  implementation 'org.scala-lang:scala-library:2.12.3'
  implementation 'org.java-websocket:Java-WebSocket:1.3.7' // Already in ADC
  implementation 'org.json:json:20141113'
  implementation 'com.sun.mail:javax.mail:1.6.2'
  implementation project(':common-utils')
  implementation project(':http-tiny-server')
  implementation 'oliv.raspi.pi4j:I2C-SPI:1.0'
  implementation 'oliv.raspi.pi4j:ADC:1.0'
  implementation project(':WeatherStation')
  implementation project(':Adafruit-IO')
  implementation 'oliv.raspi.sailor:NMEA-Parser:1.0'
  implementation project(':NMEA-multiplexer')
  testImplementation 'junit:junit:4.13'
}

compileJava {
    options.compilerArgs << "-Xlint:deprecation" << "-Xlint:unchecked"
}
