buildscript {
  ext.pi4j_version = '1.2'
}
plugins {
  id 'java'
//id 'scala'
  id 'maven'
  id 'idea'
  id 'com.github.johnrengelman.shadow' // version '4.0.2'
}

group = 'oliv.raspi.coffee'
version = '1.0'

repositories {
  mavenCentral()
  mavenLocal()
//  maven { url "https://oss.sonatype.org/content/groups/public" }
  maven { url "https://www.datanucleus.org/downloads/maven2" }
  maven { url "https://mvnrepository.com/artifact" }
  // maven { url "https://raw.githubusercontent.com/OlivierLD/raspberry-coffee/repository" }  // maven repo in git
}

dependencies {
  implementation 'com.google.code.gson:gson:2.8.0'
  implementation 'org.fusesource.jansi:jansi:1.11'
  implementation "com.pi4j:pi4j-core:$pi4j_version"
  implementation project(':common-utils')
  implementation project(':http-tiny-server')
//  implementation 'astro.computer:astro.computer:1.0'
  implementation project(':astro-computer:AstroComputer')
  implementation project(':RESTNauticalAlmanac')   // For the astronomical calculus
  implementation project(':raspberry-io-pi4j:Utils')
  implementation project(':raspberry-io-pi4j:I2C-SPI')               // For the Servo Board (PCA9685)
  implementation project(':raspberry-io-pi4j:ADC')                   // For the MCP3008
}

shadowJar {
  zip64 true
}
