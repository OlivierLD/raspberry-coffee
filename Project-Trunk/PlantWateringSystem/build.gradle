buildscript {
    ext.shadowVersion='6.0.0'
    repositories {
        mavenCentral()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "com.github.jengelman.gradle.plugins:shadow:$shadowVersion"
    }
}

apply plugin: 'java'
apply plugin: 'scala'
apply plugin: 'groovy'
apply plugin: 'idea'
apply plugin: 'maven'
apply plugin: 'com.github.johnrengelman.shadow'

group = 'oliv.raspi.coffee'
version = '1.0'

compileJava {
    options.encoding = 'UTF-8'
    options.compilerArgs << "-Xlint:unchecked" << "-Xlint:deprecation"
}

repositories {
    mavenCentral()
    mavenLocal()
//    maven { url "https://oss.sonatype.org/content/groups/public" }
    maven { url "https://raw.githubusercontent.com/OlivierLD/raspberry-coffee/repository" }
}

dependencies {
    implementation 'com.google.code.gson:gson:2.8.0'
    implementation 'org.fusesource.jansi:jansi:1.11'
    implementation 'org.scala-lang:scala-library:2.13.3'
    implementation 'org.codehaus.groovy:groovy-all:2.4.6'
    implementation 'com.pi4j:pi4j-core:1.2'
    implementation 'com.sun.mail:javax.mail:1.6.2'
    implementation project(":common-utils")
    implementation project(':http-tiny-server')
    implementation 'oliv.raspi.pi4j:ADC:1.0'
}

shadowJar {
    zip64 true
}
