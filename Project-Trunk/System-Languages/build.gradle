buildscript {
  ext.kotlin_version = '1.4.0'  // '1.3.72'
  ext.shadowVersion='6.0.0'
  repositories {
    mavenCentral()
    maven {
      url "https://plugins.gradle.org/m2/"
    }
  }
  dependencies {
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
//    classpath "com.netflix.nebula:nebula-clojure-plugin:4.3.1" // Not with Gradle 5.x
    classpath "com.github.jengelman.gradle.plugins:shadow:$shadowVersion"
  }
}

apply plugin: 'kotlin'
apply plugin: 'java'
apply plugin: 'groovy'
apply plugin: 'scala'
apply plugin: 'idea'
//apply plugin: "nebula.clojure"
apply plugin: 'com.github.johnrengelman.shadow'


shadowJar {
  zip64 true
}

group = 'oliv.raspi.coffee'
version = '1.0'

compileJava.options.compilerArgs += ["-Xlint:unchecked"]  // ["-Xlint:none"]

