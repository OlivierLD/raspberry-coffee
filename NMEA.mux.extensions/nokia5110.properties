#
# for nmea.forwarders.Nokia5110Processor
# display.time is the amount of seconds a given value remains displayed before switching to the next one.
#
display.time=10
#
# Available data:
# - POS Position
# - SOG, KMH, MPH, MS Speed Over Ground in knots, km/h, mph or m/s
# - COG Course Over Ground
# - BSP Boat Speed
# - HDG Heading
# - PCH Pitch
# - ROL Roll
# - TWD True Wind Direction
# - TWS - True Wind Speed
# - TWA - True Wind Angle
# - AWS - Apparent Wind Speed
# - AWA - Apparent Wind Angle
# - WTP - Water Temperature
# - ATP - Air Temperature
# - PML - Pressure at Mean Sea Level
# - HUM - Humidity
# - DBT - Depth
# - CUR - Current. Speed and Direction
#
# to.display=POS,COG,MS
to.display=POS,COG,SOG,BSP,HDG,TWD,TWS,TWA,AWS,AWA,WTP,ATP,PML,HUM,DBT,CUR
