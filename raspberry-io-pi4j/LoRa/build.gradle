plugins {
    id 'java'
    id 'idea'
    id 'maven'
    id 'com.github.johnrengelman.shadow' // version '4.0.2'
}

group = 'oliv.raspi.pi4j'
version = '1.0'

repositories {
    mavenCentral()
    mavenLocal()
//    maven { url "https://oss.sonatype.org/content/groups/public" }
    maven { url "https://mvnrepository.com/artifact/com.pi4j/pi4j-core" }
    // maven { url "https://raw.githubusercontent.com/OlivierLD/raspberry-coffee/repository" }
    // // maven { url "http://lediouris.net/maven2" }
}

dependencies {
    implementation 'com.pi4j:pi4j-core:1.2'
    implementation 'org.rxtx:rxtx:2.1.7'
    implementation project(':common-utils')
    implementation project(':raspberry-io-pi4j:Serial-IO')
}

shadowJar {
    zip64 true
}
