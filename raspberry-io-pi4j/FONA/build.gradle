buildscript {
    // ext.pi4j_version = '1.2'
}
plugins {
    id 'java'
//  id 'scala'
    id 'idea'
    id 'maven-publish'
    id 'com.github.johnrengelman.shadow' // version '4.0.2'
}

group = 'oliv.raspi.pi4j'
version = '1.0'

repositories {
    mavenCentral()
    mavenLocal()
    maven { url "https://raw.githubusercontent.com/OlivierLD/ROB/repository" }  // maven repo in git
}

dependencies {
    implementation "com.pi4j:pi4j-core:$pi4j_version"
    implementation 'org.rxtx:rxtx:2.1.7'
    implementation 'raspberry.on.board:common-utils:1.0'  // in the Maven on GIT
    implementation project(':raspberry-io-pi4j:Serial-IO')
}

shadowJar {
    zip64 true
}

// Warning: Must be run as root
task runFONAArduinoPi(type: JavaExec, dependsOn: build, description: "Run the FONA Sample, RPi + Arduino") {
    main = 'fona.arduino.sample.SampleClient'
    systemProperty 'verbose', 'true'
    systemProperty 'baud.rate', '115200'
    systemProperty 'serial.port', '/dev/ttyACM0'
//  classpath project.configurations.default
    classpath sourceSets.main.runtimeClasspath
//  classpath sourceSets.main.output.classesDir
}

task runFONAJavaPi(type: JavaExec, dependsOn: build, description: "Run the FONA Sample, RPi + Java") {
    main = 'fona.pi4jmanager.sample.InteractiveFona'
//  classpath project.configurations.default
    classpath sourceSets.main.runtimeClasspath
//  classpath sourceSets.main.output.classesDir
}
