buildscript {
  // ext.pi4j_version = '1.2'
}
plugins {
  id 'java'
  id 'idea'
  id 'maven-publish'
  id 'com.github.johnrengelman.shadow' // version '4.0.2'
}

group = 'oliv.raspi.pi4j'
version = '1.0'

// compileJava.options.encoding = 'UTF-8' // 'ISO-8859-1'
compileJava {
  options.compilerArgs << '-g' // Debug? Comment if needed.
}

repositories {
  mavenCentral()
  mavenLocal()
//  maven { url "https://oss.sonatype.org/content/groups/public" }
}

dependencies {
  implementation "com.pi4j:pi4j-core:$pi4j_version"
  implementation 'org.fusesource.jansi:jansi:1.11'
  implementation 'org.java-websocket:Java-WebSocket:1.3.7'
  implementation project(':common-utils')
  implementation project(":raspberry-io-pi4j:Utils")
}

shadowJar {
  zip64 true
}
