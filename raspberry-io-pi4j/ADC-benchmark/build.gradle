buildscript {
  // ext.pi4j_version = '1.2'
}
plugins {
  id 'java'
  id 'idea'
  id 'maven-publish'
  id 'com.github.johnrengelman.shadow' // version '4.0.2'
}

// compileJava.options.encoding = 'ISO-8859-1'

group = 'oliv.raspi.pi4j'
version = '1.0'

repositories {
  mavenCentral()
  mavenLocal()
  maven { url "https://oss.sonatype.org/content/groups/public" }
}

dependencies {
  implementation "com.pi4j:pi4j-core:$pi4j_version" // 2.1.1
  implementation project (':common-utils')
  implementation project(':raspberry-io-pi4j:Utils')
  implementation project(':raspberry-io-pi4j:ADC')
  implementation project(':raspberry-io-pi4j:I2C-SPI')
}

shadowJar {
  zip64 true
}
