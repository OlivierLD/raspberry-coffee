plugins {
  id 'java'
//id 'scala'
  id 'idea'
  id 'maven-publish'
  id 'com.github.johnrengelman.shadow' // version '4.0.2'
}
compileJava {
  options.encoding = 'UTF-8'
  options.compilerArgs << "-Xlint:unchecked" << "-Xlint:deprecation"
}

group = 'oliv.raspi.coffee'
version = '1.0'

repositories {
  mavenCentral()
  mavenLocal()
  maven { url "https://oss.sonatype.org/content/groups/public" }
  maven { url "https://www.datanucleus.org/downloads/maven2" }
}

dependencies {
}

shadowJar {
  zip64 true
  manifest {
    attributes(
      'Main-Class': 'hanoitower.gui.HanoiSolver',
      'version': project.version
    )
  }
}

task runSample(type: JavaExec, dependsOn: build, description: "Sample calculation, and output.") {
//  classpath = configurations.runtime
//classpath project.configurations.default
//classpath sourceSets.main.output.classesDir
  classpath sourceSets.main.runtimeClasspath
  main = 'hanoitower.gui.HanoiSolver'
  workingDir "."
}

runSample.doFirst {
  println "--------------------------------------------------------------------------------------"
  println ">>> Run like this: gradlew runSample [--console plain] --no-daemon"
  println "--------------------------------------------------------------------------------------"
}
