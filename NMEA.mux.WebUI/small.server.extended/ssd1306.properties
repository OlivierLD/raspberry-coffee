#
# for nmea.forwarders.SSD1306Processor
# display.time is the amount of seconds a given value remains displayed before switching to the next one.
#
# No scroll if display.time <= 0
display.time=0
screen.interface=SPI
mirror.screen=false
screen.verbose=false
screen.size=128x64
#
# SPI pins: use WPi numbers
#ssd1306.clk=14
#ssd1306.mosi=12
#ssd1306.cs=10
#ssd1306.rst=5
#ssd1306.dc=4
#
# Available data:
# - POS Position
# - SOG, KMH, MPH, MS Speed Over Ground in knots, km/h, mph or m/s
# - COG Course Over Ground
# - BSP Boat Speed
# - HDG Heading
# - PCH Pitch
# - ROL Roll
# - TWD True Wind Direction
# - TWS - True Wind Speed
# - TWA - True Wind Angle
# - AWS - Apparent Wind Speed
# - AWA - Apparent Wind Angle
# - WTP - Water Temperature
# - ATP - Air Temperature
# - PML - Pressure at Mean Sea Level
# - HUM - Humidity
# - DBT - Depth
# - CUR - Current. Speed and Direction
# - GPS - GPS Date & Time
# - SOL - Solar Date & Time
#
to.display=POS,COG,SOG,GPS,SOL
