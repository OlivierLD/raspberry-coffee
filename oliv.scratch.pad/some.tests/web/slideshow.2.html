<!DOCTYPE html>
<!--
  Swipe effect
-->
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Slideshow - CSS Only</title>
	<style type="text/css">
		body {
			font-family: Helvetica, sans-serif;
			padding: 5%;
			text-align: center;
		}

		#slideshow {
			overflow: hidden;
			height: 510px;
			width: 728px;
			margin: 0 auto;
		}

		.slide-wrapper {
			width: 2912px;
			-webkit-animation: slide 18s ease infinite;
		}

		.slide {
			float: left;
			height: 510px;
			width: 728px;
		}

		.slide:nth-child(1) {
			background: #D93B65;
		}

		.slide:nth-child(2) {
			background: #037E8C;
		}

		.slide:nth-child(3) {
			background: #36BF66;
		}

		.slide:nth-child(4) {
			background: #D9D055;
		}

		.slide-number {
			color: #000;
			text-align: center;
			font-size: 10em;
		}

		@-webkit-keyframes slide {
			20% {margin-left: 0px;}
			30% {margin-left: -728px;}
			50% {margin-left: -728px;}
			60% {margin-left: -1456px;}
			70% {margin-left: -1456px;}
			80% {margin-left: -2184px;}
			90% {margin-left: -2184px;}
		}

	</style>
</head>
<body>
	<div id="slideshow">
		<div class="slide-wrapper">
			<div class="slide"><h1 class="slide-number">1</h1></div>
			<div class="slide"><h1 class="slide-number">2</h1></div>
			<div class="slide"><h1 class="slide-number">3</h1></div>
			<div class="slide"><h1 class="slide-number">4</h1></div>
			<div class="slide"><h1 class="slide-number">5</h1></div>
		</div>
	</div>

	<h1>Just a simple slideshow. CSS only, no JS</h1>

</body>
</html>
